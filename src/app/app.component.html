<div>
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <div
        class="form-group d-flex flex-column justify-content-center mb-4 mt-4"
      >
        <label for="email" class="text-center mb-2">Start Date</label>
        <input
          type="text"
          id="date"
          [(ngModel)]="startDate"
          class="form-control"
          placeholder="Date YYYY-MM-DD"
        />
        <button
          type="button"
          class="btn btn-primary m-auto mt-2"
          (click)="myFunc()"
        >
          Click Me
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <highcharts-chart
        [Highcharts]="chartsTemp"
        [options]="chartOptionsTemp"
        style="width: 1000px; height: 400px; display: block"
      >
      </highcharts-chart>
    </div>

    <div class="d-flex justify-content-center">
      <highcharts-chart
        [Highcharts]="chartsHumidity"
        [options]="chartOptionsHumidity"
        style="width: 1000px; height: 400px; display: block"
      >
      </highcharts-chart>
    </div>

    <div class="d-flex justify-content-center">
      <ag-grid-angular
        style="width: 1000px; height: 100vh"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
